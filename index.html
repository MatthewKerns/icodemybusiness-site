<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Code My Business</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
        }

        .tagline {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #555;
        }

        .cta {
            margin-top: 2rem;
        }

        .cta a {
            display: inline-block;
            padding: 15px 30px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .cta a:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I Code My Business</h1>
        <p class="tagline">Build systems that create freedom.</p>

        <p>Software engineer turned business builder. I use AI + code to build real business systems.</p>

        <p>No enterprise price tag. No complexity for complexity's sake. Just systems that work.</p>

        <div class="cta">
            <a href="https://www.linkedin.com/in/matthew-kerns/" target="_blank">Connect on LinkedIn</a>
        </div>
    </div>
</body>
</html>
